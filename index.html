<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz App</h1>
        <p id="question"></p> <!-- Question will be displayed here -->
        <ul id="answer-list">
            <!-- Answer options will be injected here -->
        </ul>
        <button id="submit">Submit</button> <!-- Submit button -->
        <button id="next" hidden>Next</button> <!-- Next button, hidden initially -->
    </div>
    <script src="js/script.js"></script> <!-- Link to your JS file -->    
</body>
</html>
